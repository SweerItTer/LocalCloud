<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home_styles.css">
  <title>相册页面</title>
</head>

<body>
  <div class="sidebar">
    <div class="logo_section">
      <img src="logo.png" alt="logo" class="logo">
      <h3>图库</h3>
    </div>
    <ul class="sidebar_menu">
      <li><a href="#">照片</a></li>
      <li><a href="#">最近上传</a></li>
      <li><a href="#">所有照片</a></li>
      <li><a href="#">所有视频</a></li>
    </ul>
  </div>
  <div class="main_content">
    <div class="header">
      <div class="title_section">
        <h1>图库</h1>
      </div>
      <div class="search_section">
        <input type="text" placeholder="搜索文件/文件夹">
      </div>
      <div class="user_section">
        <button class="upgrade_btn">升级空间</button>
        <span class="username">SweetTier</span>
        <img src="user_icon.png" alt="用户图标" class="user_icon">
      </div>
    </div>
    <div class="album_list">
      <div class="album_date">2025年2月8日</div>
      <div class="album_item">
        <img id="image1" src="placeholder.jpg" alt="照片1">
      </div>
      <div class="album_item">
        <img id="image2" src="placeholder.jpg" alt="照片2">
      </div>
      <div class="album_item">
        <img id="image3" src="placeholder.jpg" alt="照片3">
      </div>
      <div class="album_date">2025年2月7日</div>
      <div class="album_item">
        <img id="image4" src="placeholder.jpg" alt="照片4">
      </div>
      <div class="album_date">2025年2月6日</div>
      <div class="album_item">
        <img id="image5" src="placeholder.jpg" alt="照片5">
      </div>
      <div class="album_item">
        <img id="image6" src="placeholder.jpg" alt="照片6">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
